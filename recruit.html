
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recruitment</title>
  <link rel="stylesheet" href="recruitcss.css">
</head>
<body>
  <div class="Recruitment">
    <div class="wrapper">
    <form action="" class="form">
      <h1 class="title"><u>Recruitment</u></h1>

	  <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Full Name</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Email</label>
      </div>

	  <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Contact No.</label>
      </div>

	  <div class="inputContainer">
        <!-- <input type="text" class="input" placeholder="a"> -->
        <label for="" class="label">Why do you want to join this organisation?</label>
		<textarea name="comment" id="comment"
				placeholder="Enter the valid reason">
		</textarea>
      </div>
      
      <div class="inputContainer">
        <!-- <input type="text" class="input" placeholder="a"> -->
        <label for="" class="label">Address</label>
		<textarea name="comment" id="comment"
				placeholder="Enter your Address here">
		</textarea>
      </div>

      

	  <!-- <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">What time are you available?</label>
      </div> -->

	  <div class="form-control">
		<label>What time are you available?<br></label>
		<label for="recommed-1">
			<input type="radio"
				id="recommed-1"
				name="recommed">Morning Shift(9 am - 12 pm)<br></input>
		</label>
		<label for="recommed-2">
			<input type="radio"
				id="recommed-2"
				name="recommed">Afternoon Shift(12 pm - 3 pm)<br></input>
		</label>
		<label for="recommed-3">
			<input type="radio"
				id="recommed-3"
				name="recommed">Evening Shift(3 pm - 6 pm)<br></input>
		</label>
	</div>

      <input type="submit" class="submitBtn" value="Submit">
    </form>
    </div>
  </div>
</body>
</html>
