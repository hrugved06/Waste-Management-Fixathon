<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Resources/Logo.png" type="image/icon type">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>
        Ticket Generation
    </title>
    <style>
        body {
            background: linear-gradient(45deg, rgba(82, 0, 0, 0.5), rgba(151, 151, 151, 0.5), rgba(82, 0, 0, 0.5));
            font-family: Verdana;
            text-align: center;
        }
        
        form {
            background-color: gainsboro;
            max-width: 500px;
            margin: 20px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }
        
        .form-control {
            background-color: inherit;
            text-align: left;
            margin-bottom: 25px;
        }
        
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }
        
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
            background-color: inherit;
        }
        
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
        
        button {
            background-color: #93ade9;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1 class="p-2">TICKET GENERATION</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
				Full Name
			</label>
            <input type="text" id="name" placeholder="Please Enter your Full Name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
				Email
			</label>
            <input type="email" id="email" placeholder="Please Enter your Email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
				Age
			</label>
            <input type="text" id="age" placeholder="Please Enter your Age" />
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
				Which option best describes you?
			</label>

            <!-- Dropdown options -->
            <select name="role" id="role">
				<option value="student">Student</option>
				<option value="govtofficer">Govt Officer</option>
				<option value="professional">Professional</option>
                <option value="runninghousehold">Running Household</option>
                <option value="worksinindustry">Works in Industry</option>
				<option value="other">Other</option>
			</select>
        </div>
        <div class="form-control">
            <label>Source of waste</label>
            <label for="source-1">
                <input type="radio"
                    id="source-1"
                    name="source">Household</input>
            </label>
            <label for="source-2">
                <input type="radio"
                    id="source-2"
                    name="source">Commercial/Industry</input>
            </label>
        </div>

        <div class="form-control">
            <label>What type of waste needs to be discarded?
				<small>(Check that applies)</small>
			</label>
            <label for="inp-1">
				<input type="checkbox"
					name="inp">Industrial Waste</input></label>
            <label for="inp-2">
				<input type="checkbox"
					name="inp">Commercial Waste</input></label>
            <label for="inp-3">
				<input type="checkbox"
					name="inp">Domestic Waste</input></label>
            <label for="inp-4">
				<input type="checkbox"
					name="inp">Agricultural Waste</input></label>
            <label for="inp-5">
				<input type="checkbox"
					name="inp">Biodegradable</input></label>
            <label for="inp-6">
				<input type="checkbox"
					name="inp">Non-biodegradable</input></label>
        </div>

        <div class="form-control">
            <label>Would you recommend this website to someone?</label>
            <label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
            <label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
            <label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label>
        </div>
        <div class="form-control">
            <div class="card" style="background-color:inherit;">
                <div class="card-body">
                    <label for="comment">
                Please Enter Your Full Address
			</label>
                    <textarea name="comment" id="comment" placeholder="Enter your comment here">
            </textarea>
                    <div class="row">
                        <div class="col-12 text-center mt-5">
                            OR
                        </div>
                        <div class="col-12 text-center mt-0">
                            <a class="m-0" href="#">
                                <button type="submit" class="btn btn-outline-primary" id="submit" style="font-size:20px"><i class="fa fa-1x fa-map-marker mr-2"></i>Get Location</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-control">
                <label for="comment">
				Your Comments/Suggestions are highly appreciated!
			</label>
                <textarea name="comment" id="comment" placeholder="Enter your comment here">
			</textarea>
            </div>
            <div class="row">
                <a class="btn btn-warning col-md-5 m-3" href="./index2.html">Back</a>
                <a class="btn btn-success col-md-5 m-3" data-toggle="modal" data-target="#exampleModal" href="./ticket.html">Submit</a>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            Your data has been submitted, a collector will be contacting you soon.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

    </form>
</body>

</html>
